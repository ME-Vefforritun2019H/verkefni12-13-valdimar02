<body>
<h1>Fótbolta slúðrið</h1>
<p>Á þessari síðu verður farið stuttlega yfir stöðu Manchester United í félagsskiptaglugganum sem fer í gang í Janúar næstkomandi.</p>

<h3>Hvað er í gangi á markaðnum hjá enska stórliðinu Manchester United?</h3>

<div id="wrapper">
    <div class="entry">
       <figure>
           <h4>Timo Werner er sterklega orðaður við Man Utd. Hann er búinn að skora 13 mörk í síðustu 15 leikjum og hann setti þrennu í síðasta leik.</h4>
           <img src="Images/timo-werner.png" alt="Timo Werner">
           <figcaption>Timo Werner er orðaður við Man Utd.</figcaption>
       </figure>
    </div>
<br>
    <br>
    <div class="entry">
        <figure>
            <h4>Declan Rice er einnig orðaður við Man Utd, hann er þó aðeins 20 ára gamall og á því bjarta framtíð framundan.</h4>
            <img src="Images/declan-rice.png" alt="Declan Rice">
            <figcaption>Declan Rice í leik fyrir West Ham</figcaption>
        </figure>
    </div>


</div>
